<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <table border="5" cellpadding="8">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Phone No</th>
            <th>E-Mail</th>
            <th>PIN</th>
        </tr>
        <tr>
            <td th:text="${patient.pid}"></td>
            <td th:text="${patient.pname}"></td>
            <td th:text="${patient.age}"></td>
            <td th:text="${patient.city}"></td>
            <td th:text="${patient.phoneNo}"></td>
            <td th:text="${patient.email}"></td>
            <td th:text="${patient.pin}"></td>
        </tr>
    </table>
    <br><br>
    <form action="updateOrDelete" method="post">
        <input type="hidden" name="pid" th:value="${patient.pid}">
        <input type="hidden" name="action" value="update">
        <input type="submit" value="Modify Details">
    </form>
    <br>
    <form action="updateOrDelete" method="post">
        <input type="hidden" name="pid" th:value="${patient.pid}">
        <input type="hidden" name="action" value="delete">
        <input type="submit" value="Delete My Account">
    </form>
    <br><br>
    <form action="index.html">
        <input type="submit" value="Homepage">
    </form>
</div>
</body>
</html>
