<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Hospital Management Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .button-container form {
            margin: 0 10px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome to Hospital Management Application</h2>

    <div class="button-container">
        <form action="registerPatient">
            <input type="submit" value="Patient Registration">
        </form>

        <form action="registerDoctor">
            <input type="submit" value="Doctor Registration">
        </form>

        <form action="patientLogin.html">
            <input type="submit" value="Patient Login">
        </form>

        <form action="doctorLogin.html">
            <input type="submit" value="Doctor Login">
        </form>

        <form action="adminLogin.html">
            <input type="submit" value="Admin Login">
        </form>
    </div>
</div>
</body>
</html>
